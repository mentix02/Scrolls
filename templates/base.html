{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Scrolls</title>

  <link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'parchment:list' %}">Scrolls</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% block home_active %}{% endblock %}">
            <a class="nav-link" href="{% url 'parchment:list' %}">Home</a>
          </li>
          <li class="nav-item {% block about_active %}{% endblock %}">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item {% block thoughts_active %}{% endblock %}">
            <a class="nav-link" href="{% url 'thoughts:list' %}">Thoughts</a>
          </li>
          <li class="nav-item {% block contact_active %}{% endblock %}">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Body -->
  <main class="flex-shrink-0">
    {% block body %}

    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Manan's Scrolls 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script>
      {% if request.user.is_superuser %}
          if (!localStorage.getItem('token')) {
            localStorage.setItem('token', '{{ request.user.authtoken.last.key }}');
          }
      {% else %}
          localStorage.clear();
      {% endif %}
  </script>

  {% block javascript %}

  {% endblock %}

</body>

</html>
